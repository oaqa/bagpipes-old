configuration: 
  name: oaqa-tutorial
  author: oaqa


collection-reader:
  inherit: collection_reader.filesystem-collection-reader
  InputDirectory: data/
pipeline:  
     - inherit: ecd.phase  
       name: RoomNumberAnnotator
       options: 
         - inherit: tutorial.ex3.RoomNumberAnnotator   
     - inherit: ecd.phase  
       name: TutorialDateTime
       options: 
         - inherit: tutorial.ex3.SimpleTutorialDateTime  
         - inherit: tutorial.ex3.TutorialDateTime  
     - inherit: ecd.phase  
       name: MeetingAnnotator
       options: 
         - inherit: tutorial.ex4.MeetingAnnotator 
     - inherit: ecd.phase  
       name: printtofile
       options: 
           - class: org.apache.uima.examples.cpe.AnnotationPrinter
             outputFile: output.txt
             printToConsole: false       
           - inherit: cas_consumer.XmiWriterCasConsumer

consumers:
     - inherit: cas_consumer.XmiWriterCasConsumer
     
metrics:
     - inherit: componentScores
    
exploration-strategist:
     - class: edu.cmu.lti.oaqa.cse.space.exploration.UimaSimpleExplorationStrategy
       minBenefit: 0.5
       maxCost: 3.5
